        var count=0
        function spin(dx=1,delay=10){
	        setTimeout(()=>{
                HTML.canvas.style.transform= 'rotateY('+count+'deg) rotateZ('+count+"deg)"
		        count+=dx
		        if(count<=360)
		    	    spin(dx,delay)
		        else
		    	    count=0
	        },delay)
        }

        function testFuncs(functionOne,functionTwo){
            var iterations = 10000000;
            console.time('Function #1');
            for(var i = 0; i < iterations; i++ ){

            };
            console.timeEnd('Function #1')
